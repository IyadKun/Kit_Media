<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Canva Presentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('images/wallpaper.gif');
      background-size: cover;
      background-position: center center;
      color: #fff;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      background: purple;
      color: white;
      padding: 10px 0;
      font-size: 24px;
    }

    .embed-container {
      position: relative;
      width: 80%;
      height: 0;
      padding-top: 56.25%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .embed-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    .fallback-link {
      margin-top: 20px;
      font-size: 16px;
    }

    .fallback-link a {
      color: #FF5733;
      text-decoration: none;
      font-weight: bold;
    }

    .fallback-link a:hover {
      text-decoration: underline;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: purple;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #9370DB;
    }

    #music-controls {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      padding: 10px;
    }

    #music-controls button {
      background: purple;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    }

    #music-controls button:hover {
      background: #9370DB;
    }
  </style>
</head>
<body>
  <audio id="background-music" src="sound/sharou_223am.mp3" autoplay loop></audio>
  <div id="music-controls">
    <button onclick="toggleMusic()">Play Music</button>
  </div>
  <div id="overlay"></div>
  <header>Canva Presentation</header>

  <div class="embed-container">
    <iframe 
      loading="lazy" 
      src="https://www.canva.com/design/DAGV4qTR5uA/Tp-gX4OTlXe21HZXkNMfWw/view?embed" 
      allowfullscreen="allowfullscreen" 
      allow="fullscreen">
    </iframe>
  </div>

  <div class="fallback-link">
    <p>If the presentation doesn't load, you can view it directly on Canva:</p>
    <a href="https://www.canva.com/design/DAGV4qTR5uA/Tp-gX4OTlXe21HZXkNMfWw/view?utm_content=DAGV4qTR5uA&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
       target="_blank" 
       rel="noopener noreferrer">
      View Presentation
    </a>
  </div>

  <button onclick="playButtonSound(); location.href='notes.html'" style="margin-top: 20px;">Back to notes </button>

  <!-- Button sound -->
  <audio id="button-sound">
    <source src="sound/button-click.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playButtonSound() {
      const audio = document.getElementById('button-sound');
      audio.play();
    }

    let isPlaying = true;

    function toggleMusic() {
      const music = document.getElementById('background-music');
      const button = document.querySelector('#music-controls button');
      
      if (isPlaying) {
        music.pause();
        button.textContent = 'Play Music';
      } else {
        music.play();
        button.textContent = 'Pause Music';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
