<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
body {
        font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('images/wallpaper.gif'); /* Set the GIF as background */
      background-size: cover; /* Make sure the background covers the entire screen */
      background-position: center center; /* Center the background */
      color: #fff;
    }
	
   /* Overlay */
   #overlay {
      position: fixed; /* Covers the entire screen */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Black background with 70% transparency */
      z-index: -1; /* Behind content */
   }

   header {
      background: purple;
      color: white;
      padding: 10px 0;
	  font-size: 24px;
    }
    
    .question-container {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      margin-bottom: 20px;
    }
    
   button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: purple;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #9370DB;
    }
    
    .slide-content {
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
    }
    
    .centered-image {
      display: block; /* Makes the image a block-level element */
      margin: 0 auto 10px; /* Centers the image and adds space below */
      width: 500px; /* Adjust the size of the image */
      height: auto; /* Maintain aspect ratio */
    }

    .button-wrapper {
      margin-bottom: 20px; /* Adds spacing between button sections */
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section {
      display: none;
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .section.active {
      display: flex;
    }

    .story-option {
    width: 500px;
    height: auto;
    margin: 14px;
    padding: 10px;
    background: rgba(200, 0, 200, 0.5); /* Purple with 50% opacity */
    color: black;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    font-size: 1.5em;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}


    .story-option:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .story-option img {
      max-width: 400px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 20px;
    }
	
	
    #music-controls {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 5px;
  padding: 10px;
}

#music-controls button {
  background: purple;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  cursor: pointer;
  font-family: 'Press Start 2P', monospace;
}

#music-controls button:hover {
  background: #9370DB;
}

  </style>
</head>
<body>
<audio id="background-music" src="sound/sharou_223am.mp3" autoplay loop></audio>
<div id="music-controls">
  <button onclick="toggleMusic()">Play Music</button>
</div>

  <div id="overlay"></div>

  <header>
    <h1>Interactive Learning</h1>
  </header>

  <div id="homepage" class="section active">
    <h2>Bab 3: Algoritma</h2>
    <audio id="button-sound" src="sound/old-radio-button.mp3"></audio>

    <div id="interactive-section">
      <h2>Select Your Activity</h2>

      <!-- Video Note -->
      <div class="story-option" onclick="playButtonSound(); location.href='Slide_Kit.html'">
        <img src="images/video_notes.png" alt="Video Note Icon">
        <p>Video Note</p>
      </div>

      <!-- See Algoritma Slide -->
      <div class="story-option" onclick="playButtonSound(); location.href='Canva_notes.html'">
        <img src="images/Slide.png" alt="See Algoritma Slide">
        <p>See Algoritma Slide</p>
      </div>

      <!-- Extra Notes -->
      <div class="story-option" onclick="playButtonSound(); location.href='extra_Notes.html'">
        <img src="images/Extra_Notes.png" alt="extra Notes Icon">
        <p>Extra Notes</p>
      </div>
	  
	  <button onclick="playButtonSound(); location.href='Quiz_Application.html'" style="margin-top: 20px;">Homepage </button>
    </div>
  </div>

  <script>
    function playButtonSound() {
      const audio = document.getElementById('button-sound');
      audio.play();
    }

    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }
	let isPlaying = true;

function toggleMusic() {
  const music = document.getElementById('background-music');
  const button = document.querySelector('#music-controls button');
  
  if (isPlaying) {
    music.pause();
    button.textContent = 'Play Music';
  } else {
    music.play();
    button.textContent = 'Pause Music';
  }
  isPlaying = !isPlaying;
}

	
  </script>

</body>
</html>
