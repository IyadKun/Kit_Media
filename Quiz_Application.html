<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('wallpaper.gif');
      background-size: cover;
      background-position: center center;
      color: #fff;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header {
      background: purple;
      color: white;
      padding: 10px 0;
      font-size: 24px;
    }
    .question-container {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      background: #FF5733;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #FF6F61;
    }
    .story-option img {
      max-width: 400px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <audio id="background-music" src="Kit_Media/assets/sound/sharou_223am.mp3" autoplay loop></audio>
  <div id="music-controls">
    <button onclick="toggleMusic()">Play Music</button>
  </div>
  <div id="overlay"></div>
  <header>
    <h1>Interactive Learning</h1>
  </header>
  <div id="homepage" class="section active">
    <h2>Bab 3: Algoritma</h2>
    <audio id="button-sound" src="Kit_Media/assets/sound/old-radio-button.mp3"></audio>
    <div id="interactive-section" class="section active">
      <h2>Select Your Activity</h2>
      <div class="story-option" onclick="playButtonSound(); location.href='Profile.html'">
        <img src="Guru.jpg" alt="Gambar Guru" style="width: 150px; height: auto;">
        <p>Teacher Profile</p>
      </div>
      <div class="story-option" onclick="playButtonSound(); location.href='notes.html'">
        <img src="Kit_Media/assets/images/Slide.png" alt="Algorithm Notes">
        <p>See Algoritma Notes</p>
      </div>
      <div class="story-option" onclick="playButtonSound(); location.href='Quiz_Section.html'">
        <img src="Kit_Media/assets/images/Quiz_Icon.png" alt="Quiz Icon">
        <p>Answer Quiz</p>
      </div>
      <div class="story-option" onclick="playButtonSound(); location.href='https://www.menti.com/alty285jjc2a'">
        <img src="Kit_Media/assets/images/Refleksi.png" alt="Refleksi Icon">
        <p>Reflection</p>
      </div>
    </div>
  </div>
  <script>
    function playButtonSound() {
      const audio = document.getElementById('button-sound');
      audio.play();
    }
    let isPlaying = true;
    function toggleMusic() {
      const music = document.getElementById('background-music');
      const button = document.querySelector('#music-controls button');
      if (isPlaying) {
        music.pause();
        button.textContent = 'Play Music';
      } else {
        music.play();
        button.textContent = 'Pause Music';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
