 <script> 
   
	let isPlaying = true;

function toggleMusic() {
  const music = document.getElementById('background-music');
  const button = document.querySelector('#music-controls button');
  
  if (isPlaying) {
    music.pause();
    button.textContent = 'Play Music';
  } else {
    music.play();
    button.textContent = 'Pause Music';
  }
  isPlaying = !isPlaying;
}
